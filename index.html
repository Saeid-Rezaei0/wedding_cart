<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دعوتنامه عروسی</title>
    <link rel="stylesheet" href="style.css">

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>

<body>
    <div class="rotate-message">
        لطفاً گوشی را به حالت عمودی برگردانید
        <br>
        برای دید بهتر
        <span class="close-icon">×</span>
    </div>

    <!-- Swiper Container -->
    <div class="swiper-container">
        <div class="swiper-wrapper">

            <!-- Slide 1: دعوتنامه -->
            <div class="swiper-slide">
                <div class="container">
                    <img src="image/top__left.jpg" class="top__left" alt="Background Image">
                    <img src="image/top__right.jpg" class="top__right" alt="Background Image">
                    <img src="image/bottom__left.jpg" class="bottom__left" alt="Background Image">
                    <img src="image/bottom__right.jpg" class="bottom__right" alt="Background Image">

                    <div class="invitation">
                        <span class="title">بنام حضرت عشق</span>
                        <div class="span_top">به سنت عشق گرد هم آییم</div>
                        <div class="span_top_down">آنجا که دوست داشتن تنها کلام زندگی است</div>
                        <div class="names-container">
                            <div class="initials">D & A</div>
                            <div class="names">اقا میرزا محمد علی شیرازی</div>
                            <div class="names">زهرا سید محمدباقر موسوی زاده قمی</div>
                          </div>
                        <!-- <div class="names-container">
                            <div class="names">اقا میرزا محمد علی شیرازی</div>
                            <div class="names">زهرا سید محمدباقر موسوی زاده قمی</div>
                        </div> -->

                    </div>
                </div>
            </div>

            <!-- Slide 2: به نام خدا -->
            <div class="swiper-slide myslider2">
                <div class="slide-content">
                    <h1>به نام خدا</h1>
                </div>
            </div>

        </div>

        <!-- نقاط ناوبری -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <script>
        var swiper = new Swiper('.swiper-container', {
            loop: true, // چرخه‌ای شدن اسلایدر
            autoplay: {
                delay: 7000, // هر ۳ ثانیه اسلاید عوض شود
                disableOnInteraction: false, // توقف خودکار با تعامل کاربر
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });

        // دکمه بستن پیام چرخش صفحه
        let closebtn = document.querySelector(".close-icon");
        closebtn.addEventListener("click", function () {
            document.querySelector(".rotate-message").style.display = "none";
        });
    </script>
</body>

</html>
