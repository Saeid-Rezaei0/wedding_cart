<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دعوتنامه عروسی</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="IMG_20241019_191810.jpg" class="bg-img" alt="Background Image">
    
    <!-- کارت دعوت -->
    <div class="invitation">
        
        <div class="span_top"> آغاز قشنگ‌ترین عشق، بهانه‌ی آغاز بود </div>
        <div class="span_top_down"> بارش خوشبختی بر آشیان عشق، بهانه‌ای سبز برای هم‌زیستی </div>

        <!-- اطلاعات عروس و داماد -->
        <div class="names">سعید رضایی</div>
        <span>&</span>
        <div class="names">فاطمه عزیزی</div>
        
        <!-- تاریخ و آدرس تالار -->
        <div class="date">تاریخ: ۱۴۰۳/۰۸/۰۳</div>
        <div class="details">آدرس تالار: آدرس تالار</div>

        <!-- شعر زیبا -->
        <div class="poem">
            در آغوش تو زندگی معنی می‌یابد<br>
            با تو هر روز یک شعر جدید می‌نویسم<br>
            بیا و عشق را در دل‌هایمان جاری کنیم
        </div>
    </div>
  </div>
</body>
</html>
